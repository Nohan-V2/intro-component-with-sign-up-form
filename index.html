<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>intro-component-with-sign-up-form</title>
    <link rel="stylesheet" href="./css/modern-normalize.css" />
    <link rel="stylesheet" href="./css/main.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="main-container">
      <section class="text-wrapper">
        <h1>Learn to code by watching others</h1>
        <p>
          See how experienced developers solve problems in real-time. Watching
          scripted tutorials is great, but understanding how developers think is
          invaluable.
        </p>
      </section>

      <section class="form-wrapper">
        <div class="banner">
          <span>Try it free 7 days</span> then $20/mo. thereafter
        </div>
        <form action="">
          <label
            ><span class="sr-only">First Name</span>
            <div class="input-container">
              <input id="first-name" type="text" placeholder="First Name" /><img
                class="first-name-svg hidden"
                src="./images/error-svg.svg"
                alt="error-svg"
              />
            </div>
            <span class="first-name-text error-text hidden"
              >First Name cannot be empty</span
            ></label
          >
          <label
            ><span class="sr-only">Last Name</span>
            <div class="input-container">
              <input id="last-name" type="text" placeholder="Last Name" /><img
                class="last-name-svg hidden"
                src="./images/error-svg.svg"
                alt="error-svg"
              />
            </div>
            <span class="last-name-text error-text hidden"
              >Last Name cannot be empty</span
            ></label
          >
          <label
            ><span class="sr-only">Email Address</span>
            <div class="input-container">
              <input id="email" type="text" placeholder="Email Address" /><img
                class="email-svg hidden"
                src="./images/error-svg.svg"
                alt="error-svg"
              />
            </div>
            <span class="email-text error-text hidden"
              >Looks like this is not an email</span
            ></label
          >
          <label
            ><span class="sr-only">Password</span>
            <div class="input-container">
              <input id="password" type="password" placeholder="Password" /><img
                class="password-svg hidden"
                src="./images/error-svg.svg"
                alt="error-svg"
              />
            </div>
            <span class="password-text error-text hidden"
              >Password cannot be empty</span
            ></label
          >
          <button type="submit">CLAIM YOUR FREE TRIAL</button>
          <p>
            By clicking the button, you are agreeing to our
            <a href="#"><span>Terms and Services</span></a>
          </p>
        </form>
      </section>
    </div>

    <script src="./js/app.js"></script>
  </body>
</html>
